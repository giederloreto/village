      <div class="container-fluid text-center">    
        <div class="row content">
         
          <div class="col-sm-10"> 
            <div class="text">
              <br>
                <fieldset class="conjunto" name="cadastro">
                    <form id="formExemplo" class="formulario data-toggle="validator" role="form">
                        <legend class="legend" name="nome"> Controle de Visitantes </legend>
                            <div class="form-group">
                              <label for="textNome" class="control-label">Nome</label>
                              <input id="textNome" class="form-control" placeholder="Digite o nome da visita..." type="text" required>
                            </div>
                            <div class="form-group">
                              <label for="inputData" class="control-label">Data da Visita</label>
                              <input type="date" class="form-control" id="inputData" placeholder="Digite a data da visita..."  
                              data-error="Por favor, informe o data corretamente." required>
                              <div class="help-block with-errors"></div>

                            </div>
                            <div class="form-group">
                              <label for="inputRua" class="control-label">RG</label>
                              <input id="inputEmail" class="form-control" placeholder="Digite o RG da visita" type="text" 
                                data-error="Por favor, informe a rua corretamente." required>
                              <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                              <label for="inputBairro" class="control-label">Visitado</label>
                              <input type="text" class="form-control" id="inputBairro" placeholder="Digite o nome do Visitado..."  
                              data-error="Por favor, informe a rua corretamente." required>
                              <div class="help-block with-errors"></div>

                            </div>
                            
                            <div class="form-group">
                                    <label for="inputNúmero" class="control-label">Veículo Placa</label>
                                    <input type="text" class="form-control" id="inputNúmero" placeholder="Digite placa do Veículo"  
                                    data-error="Por favor, informe o Número corretamente." required>
                                    <div class="help-block with-errors"></div>
      
                            </div>
                            <div class="form-group">
                              <label for="inputHoraEntrada" class="control-label">Hora Entrada</label>
                              <input type="time" class="form-control" id="inputHoraEntrada" placeholder="Horario de Entrada..."  
                              data-error="Por favor, informe a hora corretamente." required>
                              <div class="help-block with-errors"></div>

                            </div>
                            <div class="form-group">
                              <label for="inputHoraSaida" class="control-label">Hora Saída</label>
                              <input type="time" class="form-control" id="inputHoraSaida" placeholder="Horário da Saída..."  
                              data-error="Por favor, informe a Hora corretamente." required>
                              <div class="help-block with-errors"></div>

                            </div>
                            
                            


                            <div class="form-group">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" data-error="Você deve marcar este campo!" required> Marque este item.
                                </label>
                                <div class="help-block with-errors"></div>
                              </div>
                            </div>
                            
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                    </form>
                 </fieldset>


                </div>
                <hr>
              </div>
              <div class="col-sm-2 sidenav">
                <div class="well">
                  <img src="img/portaria.jpg" class="img-thumbnail" alt="defend sistemas"> 
                  <img src="img/logo.jpg" class="img-thumbnail" alt="defend sistemas"> 
                  <img src="img/gremio.png" class="img-thumbnail" alt="defend sistemas"> 
                  <img src="img/guarany.jpg" class="img-thumbnail" alt="defend sistemas"> 
      
                </div>
              </div>
